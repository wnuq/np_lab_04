name: Check Syntax

on:
  push:
    branches:
      - main
      - check_syntax

jobs:
  check_syntax:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Update pip
      run: |
        python -m pip install --upgrade pip
    - name: Install dependencies
      run: |
        python -m pip install flake8
    - name: Display Python version
      run: |
        python --version
    - name: Run unittest
      run: python -m unittest test_app
    - name: Run flake8
      run: |
        flake8 .
